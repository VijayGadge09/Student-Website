<!DOCTYPE html>

<html lang="en">

  <head>
     <title>Student Signup</title>
  </head>

  <body>
    
    <h1>Student Registration</h1>
    <hr>
    
    <main>
      <ul>
        <li><h4>Signup details</h4></li>
      </ul>
      
      <form action="/action.php">
      
        <input type="text"placeholder="First Name">
        <br> <br>

        <input type="text"placeholder=Last Name>
        <br> <br>
      
        <input type="text"placeholder="Email">   
         <br><br>
      
        <input type="password"placeholder="password">
        <br><br>
      
        <input type="text"placeholder="Confirm Password">
        <br><br>

        <ul>
          <li><h4>Select Your Gender</h4></li>
        
          <ul>
            <li><input type="radio"name="gender">Male</li>
          </ul>
          <br>
          
          <ul>
            <li><input type="radio"name="gender">Female</li>
          </ul>
        </ul>
        <br><br>

        <ul>
          <li><h4>Select Your Class</h4></li>
          
          <ul>
            <li><label for="101">
            <input type="radio"value="class XI"name="class"id="101">Class XI
            </label></li>
          </ul>
          
         <br> <br>

          <ul>
            <li><label for="102">
            <input type="radio" value="class XII" name="class" id="102">Class XII
            </label></li>
          </ul>
        </ul>
        
        <br> <br>

        <ul>
          <li><h4>Select Your Subject</h4></li>
          <ul>
             <li <label for="maths">
            <input type="checkbox" value="Maths" name="subject" id="101">Maths
            </label></li>
          </ul>
        <br>
        
          <ul>
            <li><label for="phy">
            <input type="checkbox" value="Physics" name="subject" id="102">Physics
            </label></li>
          </ul>
        <br>

          <ul>
            <li><label for="chem">
            <input type="checkbox" value="Chemistry" name="subject" id="103">Chemistry
            </label></li>
          </ul>
        <br>

          <ul>
            <li><label for="cs">
            <input type="checkbox" value="Computer Science" name="subject" id="104">Computer Science
            </label></li>
          </ul>
        </ul>
        <br>

        <ul>
          <li><h4>Select Your City</h4></li>
        
        
          <ul>
            <li><select name="city">
            <option value="Nagpur">Nagpur</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
            </select></li>
          </ul>
        </ul>
      </form>
    
      <br>

      <input type="submit" value="Submit">
      
    </main>
  
  </body>
</html>
